<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center mb-8">Weather App</h1>
            
            <form method="POST" class="mb-6">
                {% csrf_token %}
                <div class="flex space-x-2">
                    <input type="text" name="city" placeholder="Enter city name" 
                           class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
                        Search
                    </button>
                </div>
            </form>

            {% if error %}
            <div class="text-red-500 text-center mb-4">{{ error }}</div>
            {% endif %}

            {% if city %}
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Weather in {{ city }}</h2>
                <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Weather icon" class="mx-auto mb-4">
                <p class="text-4xl font-bold mb-4">{{ temperature }}Â°C</p>
                <p class="text-lg capitalize mb-4">{{ description }}</p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-50 p-3 rounded">
                        <p class="text-gray-600">Humidity</p>
                        <p class="font-semibold">{{ humidity }}%</p>
                    </div>
                    <div class="bg-gray-50 p-3 rounded">
                        <p class="text-gray-600">Wind Speed</p>
                        <p class="font-semibold">{{ wind_speed }} m/s</p>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
